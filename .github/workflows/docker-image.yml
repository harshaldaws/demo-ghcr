name: Docker Image with Node:18-19

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18, 19]

    steps:
      - name: Checkout Github Action
        uses: actions/checkout@v3

      - name: Login to Github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: namrataaws
          password: ${{ secrets.GHCR_PAT }}

      - name: Build the Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.node_version }}/
          tags: ghcr.io/harshaldaws/node:${{ matrix.node_version }}
          platforms: linux/amd64
          push: true

  scan:
    permissions:
      contents: read
      packages: read
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18, 19]
    needs: [build]
    steps:
      - name: Checkout Github Action
        uses: actions/checkout@v3

      - name: Login to Github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: namrataaws
          password: ${{ secrets.GHCR_PAT }}

      - name: Scan Docker image
        id: scan
        uses: snyk/actions/docker@master
        with:
          image: ghcr.io/harshaldaws/node:${{ matrix.node_version }}
          args: --file=${{ matrix.node_version }}/Dockerfile --sarif=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif: snyk.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: my-analysis-tool
