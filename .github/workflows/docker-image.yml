name: Docker Image with Node:18-19

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18, 19]

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v3
      - name: 'Login to Github container registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: namrataaws
          password: ${{ secrets.GHCR_PAT }}
      - name: Build the Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.node_version }}/
          tags: ghcr.io/harshaldaws/node:${{ matrix.node_version }}
          platforms: linux/amd64
          push: true

  scan_docker_image_18:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node_version: [18]
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v3

      - name: Scan Docker image (Node 18)
        uses: snyk/actions/docker@master
        with:
          image: ghcr.io/harshaldaws/node:${{ matrix.node_version }}
          args: --severity-threshold=low --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk report as sarif (Node 18) ðŸ“¦
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
